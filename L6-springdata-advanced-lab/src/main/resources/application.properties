#Data Source Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shampoo_company?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=******
# Always will make sql inserts from the file into database(auto insert on every creation), sql file have to be in resources folder:
#spring.datasource.initialization-mode = always
#spring.datasource.data = classpath:shampoo-company-insert.sql

#JPA Properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.properties.hibernate.show_sql = TRUE
#spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.properties.hibernate.use_sql_comments = TRUE
spring.jpa.open-in-view = false

###Logging Levels
# Disable the default loggers
#logging.level.org = WARN
#logging.level.blog = WARN

#Show SQL executed with parameter bindings
#logging.level.org.hibernate.SQL = DEBUG
#logging.level.org.hibernate.type.descriptor = TRACE

